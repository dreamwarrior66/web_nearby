  <div class="section">
    <a href="#" onclick="findNearby('hotels')">
      <img src="hotel.jpeg" alt="Hotels">

    <a href="#" onclick="findNearby('restaurants')">

    <a href="#" onclick="findNearby('shopping')">

    <a href="#" onclick="findNearby('travels')">

    <a href="#" onclick="findNearby('cinema')">

      <h3><i>Cinema</i></h3>
    </a>
  </div>

  <script>
    function findNearby(type) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            let url = "";

            switch (type) {
              case "hotels":
                url = `https://www.google.com/maps/search/hotels/@${lat},${lon},15z`;
                break;
              case "restaurants":
                url = `https://www.google.com/maps/search/restaurants/@${lat},${lon},15z`;
                break;
              case "shopping":
                url = `https://www.google.com/maps/search/shopping+mall/@${lat},${lon},15z`;
                break;
              case "travels":
                url = `https://www.google.com/maps/search/travel+agency/@${lat},${lon},15z`;
                break;
              case "cinema":
                url = `https://in.bookmyshow.com/explore/movies-near-me?lat=${lat}&lng=${lon}`;
                break;
              default:
                alert("Unknown category");
                return;
            }

            window.open(url, "_blank");
          },
          (error) => {
            alert("Error getting location: " + error.message);
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
  </script>
